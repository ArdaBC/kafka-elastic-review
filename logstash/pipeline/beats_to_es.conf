# Input: receive logs from Filebeat
input {
  beats {
    port => 5044
  }
}

# Filter: parse JSON logs 
filter {
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }
}

# Output: send to Elasticsearch
output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "consumer-logs-%{+YYYY.MM.dd}"   # daily indices
    # user => "elastic"                       # if you have auth enabled
    # password => "changeme"
  }

  # Optional: also output to stdout for debugging
  stdout { codec => rubydebug }
}
